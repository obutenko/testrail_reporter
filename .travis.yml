language: python
python:
- '2.7'
env:
- TOX_ENV=py27
- TOX_ENV=static_check
install:
- pip install tox coverage
script:
- tox -e $TOX_ENV
after_success:
- bash <(curl -s https://codecov.io/bash) -f '!./tests/*'
deploy:
  # test pypi
  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: gdyuldin
    password:
      secure: ""
    on:
      branch: master
      tags: false

  # production pypi
  - provider: pypi
    user: gdyuldin
    password:
      secure: ""
    on:
      tags: true

